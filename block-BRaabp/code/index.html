<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&family=Noto+Sans+JP:wght@100;300;400;500;700;900&family=Open+Sans:wght@300;400;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="root"></div>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Load our React component. -->
    <script type="text/babel">
      let fonts = [
        { name: 'Roboto', font: "'Roboto', sans-serif" },
        { name: 'Open Sans', font: "'Open Sans', sans-serif" },
        { name: 'Nato Sans', font: "'Noto Sans JP', sans-serif" },
        { name: 'Montserrat', font: "'Montserrat', sans-serif" },
      ];
      let root = document.querySelector('.root');

      class App extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            fontSize: 60,
            text: 'Hello Everyone',
          };
        }

        handleSlider = (event) => {
          this.setState({
            fontSize: event.target.value,
          });
        };
        handleText = (event) => {
          this.setState({
            text: event.target.value,
          });
        };

        render() {
          return (
            <section className='sec-padding container'>
              <div className='header flex'>
                <span>Custome</span>
                <input
                  type='text'
                  id='input'
                  placeholder='Enter text'
                  value={this.state.text}
                  onChange={(event) => this.handleText(event)}
                />
                <div>
                  <label htmlFor='points'>Size:{this.state.fontSize}</label>
                  <input
                    type='range'
                    id='points'
                    name='points'
                    min='40'
                    max='80'
                    value={this.state.fontSize}
                    onChange={(event) => this.handleSlider(event)}
                  />
                </div>
              </div>
              <ul className='cards-div sec-padding'>
                {fonts.map((ele, i) => {
                  return (
                    <li key={i} className='card'>
                      <h3>{ele.name}</h3>
                      <div className='card-text'>
                        <h2
                          style={{
                            fontSize: this.state.fontSize,
                            fontFamily: ele.font,
                          }}
                        >
                          {this.state.text}
                        </h2>
                      </div>
                    </li>
                  );
                })}
              </ul>
            </section>
          );
        }
      }

      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
