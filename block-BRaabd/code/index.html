<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container" id="root"></div>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Load our React component. -->
    <script type="text/babel">
      class App extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            name: '../assets/basketball.jpg',
          };
        }

        handleClick = (imgName) => {
          this.setState({
            name: '../assets/' + imgName + '.jpg',
          });
        };
        render() {
          return (
            <div className='center'>
              <div className='btn-div'>
                <button
                  onClick={() => {
                    this.handleClick('basketball');
                  }}
                >
                  Basketball
                </button>
                <button
                  onClick={() => {
                    this.handleClick('cricket');
                  }}
                >
                  Cricket
                </button>
                <button
                  onClick={() => {
                    this.handleClick('laptop');
                  }}
                >
                  Laptop
                </button>
                <button
                  onClick={() => {
                    this.handleClick('phone');
                  }}
                >
                  Phone
                </button>
                <button
                  onClick={() => {
                    this.handleClick('pubg');
                  }}
                >
                  Pubg
                </button>
                <button
                  onClick={() => {
                    this.handleClick('tiger');
                  }}
                >
                  Tiger
                </button>
              </div>

              <div className='sec-padding'>
                <img src={this.state.name} alt='img1' />
              </div>
            </div>
          );
        }
      }

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
